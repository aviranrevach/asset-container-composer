<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Container Composer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 280px;
      padding: 20px;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a1e;
      color: #e4e4e7;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    
    h1 {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      font-size: 11px;
      color: #71717a;
      margin-top: 2px;
    }
    
    .open-btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .open-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
    }
    
    .open-btn:active {
      transform: translateY(0);
    }
    
    .open-btn svg {
      width: 16px;
      height: 16px;
    }
    
    .info {
      margin-top: 16px;
      padding: 12px;
      background: #27272a;
      border-radius: 8px;
      font-size: 11px;
      color: #a1a1aa;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ“¦</div>
    <div>
      <h1>Asset Container Composer</h1>
      <div class="subtitle">Image composition tool</div>
    </div>
  </div>
  
  <button class="open-btn" id="openComposer">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="18" height="18" rx="2"/>
      <path d="M9 3v18M21 9H9"/>
    </svg>
    Open Composer
  </button>
  
  <div class="info">
    Create image compositions with precise positioning, alignment anchors, and parallax layer grouping for asset containers.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
